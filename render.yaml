services:
  - type: web
    name: atp-v3-backend
    runtime: python
    plan: free
    branch: main
    rootDir: .
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
